<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CpE-1102 Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, rgba(10, 26, 79, 0.8) 0%, rgba(46, 76, 178, 0.8) 100%), 
                        url('images/wow.png') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-header {
            background: linear-gradient(135deg, #2E4CB2, #4D6FFF);
            padding: 40px 32px;
            text-align: center;
            color: white;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 24px;
            backdrop-filter: blur(10px);
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 16px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1A237E;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #5C6BC0;
            font-size: 18px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #E8EAF6;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
            color: #1A237E;
        }

        .form-input:focus {
            outline: none;
            border-color: #4D6FFF;
            box-shadow: 0 0 0 4px rgba(77, 111, 255, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #5C6BC0;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #2E4CB2;
        }

        .error-message {
            display: none;
            background: #FFEBEE;
            color: #C62828;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            border-left: 4px solid #C62828;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            display: none;
            background: #E8F5E9;
            color: #2E7D32;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
        }

        .success-message.show {
            display: block;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2E4CB2, #4D6FFF);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(46, 76, 178, 0.3);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(46, 76, 178, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: #B0C4FF;
            cursor: not-allowed;
            transform: none;
        }

        .change-password-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2E4CB2;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .change-password-link:hover {
            color: #4D6FFF;
            text-decoration: underline;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 26, 79, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 32px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #E8EAF6;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: #1A237E;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 28px;
            color: #5C6BC0;
            cursor: pointer;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: #1A237E;
        }

        @media (max-width: 480px) {
            .login-header {
                padding: 32px 24px;
            }

            .login-body {
                padding: 32px 24px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <div class="logo">
                    <img src="favicon.png" alt="Logo" onerror="this.style.display='none'">
                </div>
            </div>
            <h1>CpE-1102 Dashboard</h1>
            <p>Batangas State University - Alangilan</p>
        </div>
        <div class="login-body">
            <div class="error-message" id="errorMessage"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="your-email@g.batstate-u.edu.ph"
                            required
                            autocomplete="email"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="password-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="login-button" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            <a href="#" class="change-password-link" onclick="openChangePasswordModal(); return false;">
                Change Password
            </a>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div class="modal" id="changePasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Change Password</h2>
                <button class="close-button" onclick="closeChangePasswordModal()">Ã—</button>
            </div>
            <div class="error-message" id="modalErrorMessage"></div>
            <div class="success-message" id="modalSuccessMessage"></div>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="changeEmail">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="changeEmail" 
                            class="form-input" 
                            placeholder="your-email@g.batstate-u.edu.ph"
                            required
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="currentPassword" 
                            class="form-input" 
                            placeholder="Enter current password"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('currentPassword')">
                            <i class="fas fa-eye" id="currentPassword-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="newPassword" 
                            class="form-input" 
                            placeholder="Enter new password"
                            required
                            minlength="6"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                            <i class="fas fa-eye" id="newPassword-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input" 
                            placeholder="Confirm new password"
                            required
                            minlength="6"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye" id="confirmPassword-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="login-button" id="changePasswordButton">
                    <i class="fas fa-key"></i> Change Password
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        const VALID_EMAILS = [
            '25-08292@g.batstate-u.edu.ph',
            '25-04599@g.batstate-u.edu.ph',
            '25-05842@g.batstate-u.edu.ph',
            '25-06288@g.batstate-u.edu.ph',
            '25-06674@g.batstate-u.edu.ph',
            '25-02890@g.batstate-u.edu.ph',
            '25-06088@g.batstate-u.edu.ph',
            '25-08078@g.batstate-u.edu.ph',
            '25-00964@g.batstate-u.edu.ph',
            '25-00435@g.batstate-u.edu.ph',
            '25-02528@g.batstate-u.edu.ph',
            '25-05730@g.batstate-u.edu.ph',
            '25-00989@g.batstate-u.edu.ph',
            '25-00389@g.batstate-u.edu.ph',
            '25-08320@g.batstate-u.edu.ph',
            '25-06279@g.batstate-u.edu.ph',
            '25-05475@g.batstate-u.edu.ph',
            '25-07413@g.batstate-u.edu.ph',
            '25-09669@g.batstate-u.edu.ph',
            '25-00777@g.batstate-u.edu.ph',
            '25-07962@g.batstate-u.edu.ph',
            '25-06331@g.batstate-u.edu.ph',
            '25-01316@g.batstate-u.edu.ph',
            '25-07364@g.batstate-u.edu.ph',
            '25-06143@g.batstate-u.edu.ph',
            '25-03638@g.batstate-u.edu.ph',
            '25-07870@g.batstate-u.edu.ph',
            '25-00910@g.batstate-u.edu.ph',
            '25-02863@g.batstate-u.edu.ph',
            '25-09145@g.batstate-u.edu.ph',
            '25-08852@g.batstate-u.edu.ph',
            '25-08259@g.batstate-u.edu.ph',
            '25-04720@g.batstate-u.edu.ph',
            '25-06046@g.batstate-u.edu.ph',
            '25-09265@g.batstate-u.edu.ph',
            '25-04827@g.batstate-u.edu.ph',
            '25-00806@g.batstate-u.edu.ph',
            '25-00346@g.batstate-u.edu.ph',
            '25-04610@g.batstate-u.edu.ph',
            '25-08237@g.batstate-u.edu.ph',
            '25-08850@g.batstate-u.edu.ph',
            '25-00328@g.batstate-u.edu.ph',
            '25-09256@g.batstate-u.edu.ph',
            '25-07008@g.batstate-u.edu.ph',
            '25-04786@g.batstate-u.edu.ph'
        ];

        function getSRCode(email) {
            return email.split('@')[0];
        }

        function getUserPasswords() {
            const stored = localStorage.getItem('cpe1102_passwords');
            return stored ? JSON.parse(stored) : {};
        }

        function setUserPassword(email, password) {
            const passwords = getUserPasswords();
            passwords[email] = password;
            localStorage.setItem('cpe1102_passwords', JSON.stringify(passwords));
        }

        async function getPassword(email) {
            // Try backend first for most up-to-date password
            try {
                const response = await fetch(`${API_BASE}/get-password?email=${encodeURIComponent(email)}`);
                if (response.ok) {
                    const data = await response.json();
                    // Cache it locally
                    setUserPassword(email, data.password);
                    return data.password;
                }
            } catch (error) {
                console.log('Backend not available, checking local storage');
            }

            // Fallback to localStorage
            const passwords = getUserPasswords();
            if (passwords[email]) {
                return passwords[email];
            }
            
            // Default to SR code
            return getSRCode(email);
        }

        async function setPassword(email, password) {
            // Save locally first
            setUserPassword(email, password);

            // Try to save to backend
            try {
                console.log('Attempting to save password to backend for:', email);
                const response = await fetch(`${API_BASE}/set-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                const responseData = await response.text();
                console.log('Response data:', responseData);
                
                if (response.ok) {
                    console.log('Password synced to backend successfully');
                    return true;
                } else {
                    console.error('Backend sync failed:', responseData);
                    // Still return true since local save worked
                    return true;
                }
            } catch (error) {
                console.error('Backend error:', error);
                // Still return true since local save worked
                return true;
            }
        }

        async function validateLogin(email, password) {
            if (!VALID_EMAILS.includes(email.toLowerCase())) {
                return { success: false, message: 'Invalid email address. Please use your BatStateU email.' };
            }

            const correctPassword = await getPassword(email.toLowerCase());
            if (password !== correctPassword) {
                return { success: false, message: 'Incorrect password. Please try again.' };
            }

            return { success: true };
        }

        function showError(message, elementId = 'errorMessage') {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('show');
            setTimeout(() => {
                errorElement.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message, elementId = 'modalSuccessMessage') {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.classList.add('show');
            setTimeout(() => {
                successElement.classList.remove('show');
            }, 5000);
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-eye');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function openChangePasswordModal() {
            document.getElementById('changePasswordModal').classList.add('active');
        }

        function closeChangePasswordModal() {
            document.getElementById('changePasswordModal').classList.remove('active');
            document.getElementById('changePasswordForm').reset();
            document.getElementById('modalErrorMessage').classList.remove('show');
            document.getElementById('modalSuccessMessage').classList.remove('show');
        }

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.toLowerCase().trim();
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            
            const result = await validateLogin(email, password);
            
            if (result.success) {
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('userEmail', email);
                window.location.href = 'index.html';
            } else {
                showError(result.message);
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        });

        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('changeEmail').value.toLowerCase().trim();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const button = document.getElementById('changePasswordButton');
            
            console.log('Attempting password change for:', email);
            
            if (!VALID_EMAILS.includes(email)) {
                showError('Invalid email address.', 'modalErrorMessage');
                console.error('Email not in valid list:', email);
                return;
            }
            
            const correctPassword = await getPassword(email);
            console.log('Current password check:', currentPassword === correctPassword);
            
            if (currentPassword !== correctPassword) {
                showError('Current password is incorrect.', 'modalErrorMessage');
                return;
            }
            
            if (newPassword.length < 6) {
                showError('New password must be at least 6 characters long.', 'modalErrorMessage');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showError('New passwords do not match.', 'modalErrorMessage');
                return;
            }
            
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Changing...';
            
            try {
                const success = await setPassword(email, newPassword);
                console.log('Password change result:', success);
                
                if (success) {
                    showSuccess('Password changed successfully! You can now login with your new password.');
                    button.disabled = false;
                    button.innerHTML = '<i class="fas fa-key"></i> Change Password';
                    
                    setTimeout(() => {
                        closeChangePasswordModal();
                    }, 2000);
                } else {
                    showError('Failed to change password. Please try again.', 'modalErrorMessage');
                    button.disabled = false;
                    button.innerHTML = '<i class="fas fa-key"></i> Change Password';
                }
            } catch (error) {
                console.error('Error in password change:', error);
                showError('An error occurred: ' + error.message, 'modalErrorMessage');
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-key"></i> Change Password';
            }
        });

        window.onclick = function(event) {
            const modal = document.getElementById('changePasswordModal');
            if (event.target === modal) {
                closeChangePasswordModal();
            }
        }

        window.onload = function() {
            if (sessionStorage.getItem('authenticated') === 'true') {
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
