<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Schedule View</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.02);
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #0A1A4F;
      color: #fff;
      border: none;
      padding: 10px 16px;
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .back-button:hover {
      background: #0A1A4F;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button">‚Üê Back</a>
  <img src="images/sched ba.png" alt="Full Class Schedule">

</body>
</html>
